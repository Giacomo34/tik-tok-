version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./apps/backend
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  frontend:
    build: ./apps/frontend
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"

  worker:
    build: ./apps/worker
    env_file: .env
    depends_on:
      - redis
      - backend

volumes:
  db:
